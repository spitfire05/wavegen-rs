name: Cargo publish
on:
  push:
    # Pattern matched against refs/tags
    tags:        
      - '*'

env:
  CARGO_TERM_COLOR: always

jobs:        
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Publish to crates.io
      run: cargo publish --token ${CRATES_TOKEN}
      env:
        CRATES_TOKEN: ${{ secrets.CRATES_TOKEN }}
